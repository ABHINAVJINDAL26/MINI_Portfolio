<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body data-theme="light">
    <nav>
      <div class="container nav-container">
        <a href="index.html" class="logo">PORTFOLIO.</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="nav-actions">
          <button id="theme-toggle"><i class="fas fa-moon"></i></button>
          <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
        </div>
      </div>
    </nav>

    <section style="padding: 8rem 0">
      <div class="container">
        <div class="section-header" style="text-align: center">
          <h1 class="section-title">Get In Touch</h1>
          <p class="section-subtitle">
            Have a project in mind? Let's talk about it.
          </p>
        </div>

        <div class="contact-container scale-up">
          <form id="contact-form" action="#">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="John Doe"
                required
                aria-required="true"
                minlength="2"
                maxlength="50"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="john@example.com"
                required
                aria-required="true"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <select
                id="subject"
                class="form-control"
                required
                aria-required="true"
              >
                <option value="web-design">Web Design</option>
                <option value="development">Web Development</option>
                <option value="ui-ux">UI/UX Design</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                class="form-control"
                rows="5"
                placeholder="Tell me about your project..."
                required
                aria-required="true"
                minlength="10"
                maxlength="1000"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-top: 1rem"
            >
              Send Message
            </button>
          </form>
        </div>

        <div style="margin-top: 4rem; text-align: center">
          <p style="color: var(--text-muted)">Also available on:</p>
          <div
            style="
              display: flex;
              justify-content: center;
              gap: 2rem;
              margin-top: 1rem;
            "
          >
            <a
              href="mailto:jabhinav198@gmail.com"
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-weight: 600;
              "
            >
              <i class="fas fa-envelope" style="color: var(--primary)"></i>
              jabhinav198@gmail.com
            </a>
            <a
              href="tel:+919571441853"
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-weight: 600;
              "
            >
              <i class="fas fa-phone" style="color: var(--primary)"></i>
              9571441853
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <a href="index.html" class="logo">PORTFOLIO.</a>
          <div class="social-icons">
            <a href="https://github.com/ABHINAVJINDAL26" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/abhinav--jindal/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2026 Portfolio.</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
    <script>
      // Form submission simulation
      document
        .getElementById("contact-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Thank you! Your message has been sent successfully.");
          e.target.reset();
        });
    </script>
  </body>
</html>
